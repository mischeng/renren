<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--<link rel="stylesheet" href="/statics/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/statics/css/font-awesome.min.css">-->
    <!--<link rel="stylesheet" href="/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">-->
    <!--<link rel="stylesheet" href="/statics/plugins/ztree/css/metroStyle/metroStyle.css">-->
    <!--<link rel="stylesheet" href="/statics/css/main.css">-->
    <!--<script src="/statics/libs/jquery.min.js"></script>-->
    <!--<script src="/statics/plugins/layer/layer.js"></script>-->
    <!--<script src="/statics/libs/bootstrap.min.js"></script>-->
    <!--<script src="/statics/libs/vue.min.js"></script>-->
    <!--<script src="/statics/plugins/jqgrid/grid.locale-cn.js"></script>-->
    <!--<script src="/statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>-->
    <!--<script src="/statics/plugins/ztree/jquery.ztree.all.min.js"></script>-->
    <!--<script src="/statics/js/common.js"></script>-->
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-md-2">
                <input type="text" class="form-control" v-model="q.userName" @keyup.enter="query" placeholder="姓名">
            </div>
            <a class="btn btn-default" @click="query">查询</a>

            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>

            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>

            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

            <a class="btn btn-primary" @click="export2"><i class="fa fa-file"></i>&nbsp;后端导出</a>

        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.userId" placeholder="请输入用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入用户名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.userName" placeholder="请输入用户名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.userPassword" placeholder="请输入密码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入密保问题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.question" placeholder="请输入密保问题"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入密保答案</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.answer" placeholder="请输入密保答案"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">请输入电话</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.phone" placeholder="请输入电话"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">相片路径</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.images" placeholder="相片路径"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/user/user.js?time=" +new Date()></script>
</body>
</html>
